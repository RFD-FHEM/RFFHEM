runner:
  perl-test2-tap:
    cmd: cat errorformat
    errorformat: # (optional if you use `format`)
      - "%E# Failed test %m"
      - "%C# at %f line %l%."
      - "%C# %m"
      - "%-G%.%#"
  perl-errors:
    cmd: perl -ne 'print if ! $a{substr $_,22}++' errorformat 
    errorformat:
      - "%-G%m redefined at %f line %l%.%r"
      - "%+E%.%# at %f line %l%.%r"
      - "%+ZBEGIN failed%r"
      - "%-Gok%.%#"
     

