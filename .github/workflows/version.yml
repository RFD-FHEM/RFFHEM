name: VersionReplace

on:  
  pull_request:
      paths: 
      - 'FHEM/**'
      - '.github/workflows/version.yml'

jobs:
  metadata:
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      date: ${{ steps.date.outputs.date }}
      datetime: ${{ steps.date.outputs.datetimestr }}
    runs-on: ubuntu-latest
    steps:
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.4
        with:
          output: ','
      - name: Get current date
        id: date
        run: |
          echo "::set-output name=date::$(date -u +'%Y%m%d')"
          echo "::set-output name=datetimestr::$(date -u +'%Y-%m-%d %T')"
      - name: Set matrix for build
        id: set-matrix
        if: ${{ github.event.sender != 'actions-user' }}
        run: |
          JSON="{\"include\":["
          # Loop by lines
          IFS=, read -ra values <<< "${{ steps.file_changes.outputs.files_modified}}"
          for v in "${values[@]}"
          do
            # Exclude non pm files
            if [[ "$v" != *.pm ]]; then 
              continue
            fi; 
            # Add build to the matrix only if it is not already included
            JSONline="{\"file\": \"$v\"},"
            if [[ "$JSON" != *"$JSONline"* ]]; then
              JSON="$JSON$JSONline"
            fi
          done

          # Remove last "," and add closing brackets
          if [[ $JSON == *, ]]; then
            JSON="${JSON%?}"
          fi
          JSON="$JSON]}"
          echo $JSON

          # Set output
          echo "::set-output name=matrix::$( echo "$JSON" )"
  modify:
    continue-on-error: true
    runs-on: ubuntu-latest
    needs: metadata
    strategy:
      matrix: ${{ fromJson(needs.metadata.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Update SDUINO_VERSION date
        if: endsWith(matrix.file, '00_SIGNALduino.pm')
        uses: jacobtomlinson/gha-find-replace@0.1.4
        with:
          find: \w+\s+=>\s\'\d.\d.\d\+\d+\'
          replace: "SDUINO_VERSION                  => '3.5.2+${{ needs.metadata.outputs.date }}'"
          include: "${{ matrix.file }}"
      - name: Update Date in ID line
        uses: jacobtomlinson/gha-find-replace@0.1.4
        with:
          find: \d\d\d\d-\d\d-\d\d\s\d\d:\d\d:\d\dZ\s\w+\s   
          replace: "${{ needs.metadata.outputs.datetime }}Z ${{ github.event.pull_request.user.login }} "
          include: "${{ matrix.file }}"
      - name: Save updated Files in artifacts
        uses: actions/upload-artifact@v2
        with:
          name: updated-files
          retention-days: 1
          path: |
            ${{ matrix.file }}
  commit:
    runs-on: ubuntu-latest
    needs: modify
    steps: 
      - uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          persist-credentials: false
      - name: Download all modified artifacts
        uses: actions/download-artifact@v2
        with:
          path: ${{ github.workspace	}}
      - name: replace files from artifacts
        run: |
          for FPATH in ./updated-files/*.pm; do 
              FILE=$(basename $FPATH)
              find ./FHEM -name "$FILE" -exec cp $FPATH "{}" \;
          done
      - name: update controls file (FHEM)
        uses: fhem/fhem-controls-actions@v2.0.1
        with:
          filename: controls_signalduino.txt 
      - name: update controls file (lib)
        uses: fhem/fhem-controls-actions@v2.0.1
        with:
          filename: controls_signalduino.txt 
          directory: FHEM/lib
          writemode: a
      - name: git commit back
        id: commit
        run: |
          git config --global user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update Versiondate" -a && echo "::set-output name=status::true" || true
      - name: git push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}