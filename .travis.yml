sudo: enabled
language: perl
perl:
- '5.26@cover'
- '5.24@cover'
- '5.20@cover'
- '5.14@cover'
matrix:
  allow_failures:
    - perl: "5.14@cover"
cache:
   directories:
      - $HOME/perl5
env:
  global:
    secure: 
git:
  depth: false
before_install:
 - eval $(curl https://travis-perl.github.io/init) --perl --always-upgrade-modules
 - perl -V
 - git config --global user.email "travis@travis-ci.org"
 - git config --global user.name "Travis CI"
 - git config --global push.default simple
 - git remote set-url origin https://${GH_API_KEY}@github.com/RFD-FHEM/RFFHEM.git
 - wget -qO - http://debian.fhem.de/archive.key | sudo apt-key add -
 - echo "deb http://debian.fhem.de/nightly/ /" | sudo tee -a /etc/apt/sources.list
install:
 - cpanm Device::SerialPort List::Util File::Find File::Basename Mock::Sub Test::More Test::Device::SerialPort Devel::Cover Devel::Cover::Report::Coveralls  JSON Net::SSLeay --notest 
 - sudo apt-get update -qq
 - sudo apt-get install fhem -y
 - sudo chown travis -R /opt/fhem
script:
 - make test -j2
 - ./build_controls_list.sh 
 - git commit -m "Travis automatic update controls file. Build (${TRAVIS_BUILD_NUMBER}) [skip ci]" ./controls_signalduino.txt || true
 - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [[ $TRAVIS_JOB_NUMBER == *.1 ]]; then git push origin HEAD:$TRAVIS_BRANCH ; fi'
 - while /usr/bin/pgrep perl >/dev/null; do sleep 1; echo .; done;
 - sleep 3
 - cp -R /opt/fhem/cover_db ./
 - if [ "$FULL_COVER" != "true" ]; then git --no-pager diff --diff-filter=d --name-only $TRAVIS_COMMIT_RANGE | grep .pm | xargs -I@ echo -select @ | xargs cover -report coveralls; fi
 - if [ "$FULL_COVER" = "true" ]; then git ls-tree --full-tree -r --name-only HEAD ./FHEM | grep .pm | xargs -I@ echo -select @ | xargs cover -report coveralls; fi

after_failure:
 - UnitTest/src/report_failure.sh
