name: controlsFile

on: [push]

jobs:
  update:
    env:
      CONTROLS_FILENAME: controls_signalduino.txt 
    runs-on: ubuntu-latest
    steps: 
    - name: Extract branch name
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Checkout Repostory
      uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: update controls files
      uses: fhem/fhem-controls-actions@master
      with:
        filename: controls_signalduino.txt 
    - name: update controls files
      uses: fhem/fhem-controls-actions@master
      with:
        filename: controls_signalduino.txt 
        directory: FHEM/lib
        writemode: a
    - name: update CHANGED
      run: |
        LOG=$(date +"%Y-%m-%d") 
        LOG+=" - $(git log -1 --pretty=%B)"
        echo "$LOG" | cat - CHANGED > temp && mv temp CHANGED
    - name: git commit back
      run: |
        git config --global user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add  CHANGED controls_signalduino.txt || true
        git log -1 --name-only --pretty=format: | grep -Eo '[0-9]{2}_.*.pm$|FHEM/lib/.*.pm$' && git commit CHANGED controls_signalduino.txt -m "Automaitc updated controls and CHANGED" || true
    - name: git push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        branch: ${{ steps.extract_branch.outputs.branch }}
